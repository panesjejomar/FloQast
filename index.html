<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- css bootstrap 4.6 -->
	<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
		crossorigin="anonymous">

	<!-- index css -->
	<link rel="stylesheet" href="index.css">

	<!-- w3schools -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



	<title>FloQast Home</title>
	<link rel="icon" type="image" href="./images/f-icon.png">

</head>

<body> 
	<div class="container" id="container">
		<div class="row">
			<div class="navbar navbar-expand-md navbar-light container-fluid">
				<button class="navbar-toggler"
					type="button" 
					data-toggle="collapse"
					data-target="#mynavbarmenu" 
					aria-controls="mynavbarmenu"
					aria-expanded="false" 
					aria-toggle="Toggle Navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
	
				<div class="collapse navbar-collapse" 
					id="mynavbarmenu">
					<ul class="navbar-nav mx-auto">
						<li class="nav-item">
							<a href="https://floqast.com/products/" class="nav-link text-white">Products</a>
						</li>
						<li class="nav-item">
							<a href="https://floqast.com/solutions/" class="nav-link text-white">Solutions</a>
						</li>
						<li class="nav-item">
							<a href="https://floqast.com/pricing/" class="nav-link text-white">Pricing</a>
						</li>
						<li class="nav-item">
							<a href="https://floqast.com/customers/" class="nav-link text-white">Customers</a>
						</li>
						<li class="nav-item">
							<a href="https://floqast.com/resources/" class="nav-link text-white">Resources</a>
						</li>
						<li class="nav-item">
							<a href="https://floqast.com/company/" class="nav-link text-white">Company</a>
						</li>
						<li class="nav-item">
							<a href="https://floqast.com/schedule-a-demo/" class="nav-link text-white">Demo Now</a>
						</li>
					</ul>
				</div> <!-- navbar-collapse -->
			</div> <!-- navbar -->
		</div>

		<div class="row mt-5">
			<div class="col-md-4 mt-5">
				<img src="./images/slogan.png">
			</div>
		</div>

		<div class="row my-5"></div>
		<div class="row my-5"></div>
		
		<div class="container">
			<div class="row my-5 mx-auto">
				<div class="col-md-4 p-3" id="about">
					<h2 class="text-center text-white">SCHEDULE A DEMO</h2>
					<h3 class="text-center text-white">Learn More About FloQast</h3>
				</div>
	
				<div class="col-md-8 p-2" id="contact">
					<form class="contact-form m-auto flex-row">
						<div class="my-2"><span id="grey"><h2>Learn How FloQast Can </h2></span>
							<span id="green"><h2> Improve Your Month-End</h2></div>
						<div class="input-group div2 col-auto">
							<label for="name">First Name*</label>
							<input type="text" id="name">
						</div>
						<div class="input-group div2 col-auto">
							<label for="email">Email*</label>
							<input type="email" id="email">
						</div>
						<button class="div1 text-white col-auto">Schedule Now</button>
					</form>
				</div>			
			</div>
		</div>
		

	</div>






	<!-- ---------------------------------------------------------------------------------------------- -->

	<!-- JS Dependencies BS 4.6 -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	<!-- JS Dependencies BS 4.6 -->
	
</body>
</html>
